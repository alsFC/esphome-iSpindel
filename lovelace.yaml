type: vertical-stack
cards:
  - type: 'custom:apexcharts-card'
    graph_span: 7d
    apex_config:
      yaxis:
        min: 1000
        max: 1100
        decimalsInFloat: 0
        tickAmount: 5
      chart:
        height: 180px
    header:
      show: true
      title: 'iSpindel Dichte [7d]'
      show_states: true
      colorize_states: true
    y_axis_precision: 0
    all_series_config:
      stroke_width: 3
      opacity: 0.9
      float_precision: 0
      type: line
      show:
        extremas: true
      group_by:
        func: avg
        duration: 60min
    series:
      - entity: sensor.i_spindel_1_gravity
        name: iSpindel 1
        color: orange
      - entity: sensor.i_spindel_2_gravity
        name: iSpindel 2
        color: lightblue
  - type: 'custom:apexcharts-card'
    graph_span: 7d
    apex_config:
      yaxis:
        min: 0
        max: 10
        decimalsInFloat: 0
        tickAmount: 5
      chart:
        height: 180px
    header:
      show: true
      title: 'iSpindel Alkohol [7d]'
      show_states: true
      colorize_states: true
    y_axis_precision: 0
    all_series_config:
      stroke_width: 3
      opacity: 0.9
      float_precision: 2
      type: line
      show:
        extremas: true
      group_by:
        func: avg
        duration: 60min
    series:
      - entity: sensor.i_spindel_1_abv
        name: iSpindel 1
        color: lightgrey
      - entity: sensor.i_spindel_2_abv
        name: iSpindel 2
        color: darkgrey
  - type: 'custom:apexcharts-card'
    graph_span: 7d
    apex_config:
      yaxis:
        min: 5
        max: 40
        decimalsInFloat: 0
        tickAmount: 7
      chart:
        height: 180px
    header:
      show: true
      title: 'iSpindel Temperatur [7d]'
      show_states: true
      colorize_states: true
    y_axis_precision: 0
    all_series_config:
      stroke_width: 3
      opacity: 0.9
      float_precision: 1
      type: line
      show:
        extremas: true
      group_by:
        func: avg
        duration: 60min
    series:
      - entity: sensor.ispindel_1_mpu6050_temperature
        name: iSpindel 1
        color: red
      - entity: sensor.ispindel_2_mpu6050_temperature
        name: iSpindel 2
        color: blue
  - type: entities
    entities:
      - entity: input_number.og_spindel_1
      - entity: input_number.og_spindel_2
      - entity: input_boolean.esphome_prevent_deep_sleep
        name: iSpindel Deep-sleep deaktivieren
        tap_action:
          action: toggle
